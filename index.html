<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Launchpad</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap');
    </style>
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body class="primary-font primary-color">
    <header class="header home">
        <nav>
            <div class="logo secondary-color inter"><a href="#home">LOGO</a></div>
            <button class="button">Sign Up</button>
        </nav>
        <div class="banner-content">
            <h1 class="heading">
                Cool Dark UI Template for Webflow Agencies!
            </h1>
            <button class="button">
                Stay Focused
            </button>
        </div>
    </header>
    <main>
        <section class="live-preview">
            <div class="action-content">
                <h3 class="action-content-title">See It in Action</h3>
                <p class="action-content-description">Explore the live preview and imagine your brand in this bold new look.</p>
                <button class="button">Launch Live Preview</button>
            </div>
            <div class="img">
                <img class="live-preview-img" src="images/wc-mini.png" alt="an image of webflow conf 2022">
            </div>
        </section>
        <section class="productive-user">
            <div>
                <h3 class="productive-user-title">Joined Thousands of Productive Users</h3>
            </div>
            <div class="user-number-container inter">
                <div class="number-container inter">
                    <h3 class="user-number secondary-color">50K</h3>
                    <p class="user-info">Active Users</p>
                </div>
                <div class="number-container inter">
                    <h3 class="user-number secondary-color">2M+</h3>
                    <p class="user-info">Focus Sessions</p>
                </div>
                <div class="number-container inter">
                    <h3 class="user-number secondary-color">95%</h3>
                    <p class="user-info">Satisfaction Rate</p>
                </div>
            </div>
        </section>
        <section class="get-in-touch">
            <h1 class="in-touch-title">Let's Get in Touch</h1>
            <form class="form">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="example@gmail.com">

                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="full name">

                <label for="message">Message</label>
                <textarea name="message" id="message" rows="3" placeholder="write your message...."></textarea>
                <button class="button bttn">Get In Touch</button>
            </form>
        </section>
    </main>
    <footer>

    </footer>
</body>
</html>
